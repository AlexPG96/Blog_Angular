<div class="container mt-5">
    <form [formGroup]="formFormulario" (ngSubmit)="onSubmit()">
        <!--Titulo, texto, autor, imagen, fecha, categoria-->
        <div class="form-group">
            <label>Titulo del post:</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="form-group">
            <label>Texto:</label>
            <input type="text" class="form-control" formControlName="texto">
        </div>
        <div class="form-group">
            <label>Nombre del autor:</label>
            <input type="text" class="form-control" formControlName="autor">
        </div>
        <div class="form-group">
            <label>Imagen del post: (link)</label>
            <input type="text" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group">
            <label>Fecha de publicación:</label>
            <input type="text" class="form-control" formControlName="fecha">
        </div>
        <div class="form-group">
            <label>Categoria del post:</label>
            <select class="form-control" formControlName="categoria">
                <option value="Salud">Salud</option>
                <option value="Progresa adecuadamente">Progresa adecuadamente</option>
                <option value="Que caloh">Que caloh!</option>
            </select>
        </div>
        <input type="submit" value="Añadir Post" class="btn btn-dark">
    </form>
</div>
